<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <section id="app">
            <article>
            <p @mouseover="changeText();">Text</p>
            <p>{{message}}</p>
            <p :class="styleCSS">Цвет: {{styleCSS}}</p>
            <input type="text" @input="styleCSS = $event.target.value">
        </article>
        <article>
            <input type="text" @input="increment($event.target.value)">
            <p>{{value}}</p>
            <p>{{doubleValue}}</p>
        </article>
        <article>
            <button @click="show = !show">Скрыть</button>
                <p v-if="show">Test hiding</p>
                <p v-else>Test2</p>
                <ul>
                    <li v-for="(car,i) in cars">{{i+1}}.{{car.model}} скорость {{car.speed}}</li>
                </ul>
            </article>
        </section>
        
        <script src="js/main.js"></script>
    </body>
</html>
