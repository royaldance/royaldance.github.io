<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        
    </head>
    <body>
        <section id="app">
            <article>
            <p @mouseover="changeText();">Text</p>
            <p>{{message}}</p>
            <p :class="styleCSS">Цвет: {{styleCSS}}</p>
            <input type="text" @input="styleCSS = $event.target.value">
        </article>
        <article>
            <input type="text" @input="increment($event.target.value)">
            <p>{{value}}</p>
            <p>{{doubleValue}}</p>
        </article>
        <article>
            <button @click="show = !show">Скрыть</button>
                <p v-if="show">Test hiding</p>
                <p v-else>{{showMess|lowerCase|capitalize}}</p>
                <ul>
                    <li v-for="(car,i) in cars">{{i+1}}.{{car.model}} скорость {{car.speed}}</li>
                </ul>
            </article>
            <app-car></app-car>
            <form>
                    <label for="email">Email:<input type="email" id="email" placeholder="name@sss.com" v-model="user.email"></label>
                    <label for="password">Password:<input type="password" id="password" v-model="user.password"></label>
                    <label for="passwordConfirm">Password confirm:<input type="password" id="passwordConfirm" v-model="user.passwordConfirm"></label>
                    <button type="submit" @click.prevent="registerUser">Register</button>
                </form>
        
        </section>
     
        <section id="app2">
                <hr>
                <app-car></app-car>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
